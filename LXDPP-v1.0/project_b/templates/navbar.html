<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Project_B</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <li class="nav-item {% block homeNav %}
            {% endblock homeNav %}">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item {% block blogNav %}
            {% endblock blogNav %}">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item {% block portfolioNav %}
            {% endblock portfolioNav %}">
                <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item {% block dashboardNav %}
            {% endblock dashboardNav %}">
                <a class="nav-link" href="{% url 'dashboard' %}">Manage</a>
            </li>
            <li class="nav-item {% block logoutNav %}
            {% endblock logoutNav %}">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item {% block loginNav %}
            {% endblock loginNav %}">
                <a class="nav-link btn btn-outline-primary" href="{% url 'login' %}">Log-In</a>
            </li>
            {% endif %}
            {% block navbar_list %}
            {% endblock navbar_list %}

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
